schema {
  query: Query
  mutation: Mutation
}

type Query {
  listUsers(limit: Int!, nextToken: String): [User]!
}

type Mutation {
  addUser(user: UserInput!): ID
}

type User {
  username: String!
  status: UserStatus!
  firstName: String!
  lastName: String!
  email: AWSEmail!
  phone: String #TODO use AWSPhoneNumber
}

input UserInput {
  firstName: String!
  lastName: String!
  email: AWSEmail!
  phone: String
}

enum UserRole {
  SUPER_USER
  ADMINISTRATOR
  SCHEDULER
  DIRECTOR
  CONTESTANT
  JUDGE
}

enum UserStatus {
  ENABLED
  DISABLED
}
